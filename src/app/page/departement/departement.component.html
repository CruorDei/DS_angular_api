<div class="body">
    <table>
        <thead>
            <tr>
                <th>
                    <h2>Nom</h2>
                </th>
                <th>
                    <h2>Code</h2>
                </th>
                <th>
                    <h2>Code Regions</h2>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let departement of arrayDepartement">
                <td><div>{{departement.nom}}</div></td>
                <td>{{departement.code}}</td>
                <td>{{departement.codeRegion}}</td>
            </tr>
        </tbody>
    </table>

</div>
